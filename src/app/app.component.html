  <mat-drawer mode="side" [opened]="sideBarOpen" class="sidenav">

  <mat-drawer-content>
    <div class="box">
      <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>

  </mat-drawer-content>
</mat-drawer-container>
