<h2 mat-dialog-title>Delete the element?</h2>
<mat-dialog-content
  >This will delete the instance with id
  {{ transactionId }}.</mat-dialog-content
>
<mat-dialog-actions>
  <button mat-button class="delete" (click)="delete()">Delete</button>
  <button mat-button (click)="close()">Close</button>
</mat-dialog-actions>
