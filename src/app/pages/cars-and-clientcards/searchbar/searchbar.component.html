<div class="searchbar">
    <input
      matInput
      type="text"
      autoSizeInput
      [(ngModel)]="searchKey"
      (ngModelChange)="liveSearch(searchKey)"
      placeholder="Search"
      autocomplete="on"
    />
    <button
      mat-button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="emptySearch()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
